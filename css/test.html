<!DOCTYPE html>
<head>
<meta charset="UTF-8"></meta>
<script>
function types(x) {
    switch (x) {
    case '普':
        return "normal";
        break;
    case "斗" :
        return "fight";
        break;
    case "飞" :
        return "fly";
        break;
    case "毒" :
        return "poison";
        break;
    case "地" :
        return "ground";
        break;
    case "岩" :
        return "rock";
        break;
    case "虫" :
        return "bug";
        break;
    case "鬼" :
        return "ghost";
        break;
    case "钢" :
        return "steel";
        break;
    case "火" :
        return "fire";
        break;
    case "水" :
        return "water";
        break;
    case "草" :
        return "grass";
        break;
    case "电" :
        return "electric";
        break;
    case "超" :
        return "psyche";
        break;
    case "冰" :
        return "ice";
        break;
    case "龙" :
        return "dragon";
        break;
    case "恶" :
        return "dark";
        break;
    case "妖" :
        return "fairy";
        break;
    default :
        return "nothing";
        break;
    }
}
function dealWithNumber(x)
{
    if ( x > 2 ) return "color:red;font-weight:bold;";
    else if ( x > 1 ) return "color:red;";
    else if ( x == 0 ) return "color:blue;font-weight:bold;";
    else if ( x < 1 ) return "color:blue;";
    else return "color:lightgrey;";
}
</script>
</head>
<body>
<button onclick="document.getElementById('test').innerHTML = dealWithNumber(5)">点我</button>
<p id="test"></p>
</body>
